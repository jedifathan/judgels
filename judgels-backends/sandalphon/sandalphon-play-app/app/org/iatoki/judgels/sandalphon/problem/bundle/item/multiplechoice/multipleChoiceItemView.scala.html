@import judgels.sandalphon.api.problem.bundle.BundleItem
@import judgels.sandalphon.api.problem.bundle.MultipleChoiceItemConfig

@(item: BundleItem, conf: MultipleChoiceItemConfig)

<div class="panel panel-default">
    <div class="panel-body">
        <div class="clearfix">
            <div class="table-cell">
                @(item.getNumber.get).&nbsp;
            </div>
            <div class="table-cell">
                <div class="content-text">
                    @Html(conf.getStatement)
                </div>
            </div>
        </div>
        <hr />
        @for(choice <- conf.getChoices) {
            <div class="radio" style="margin-top: -5px">
                <label>
                    <div class="pull-left">
                        <input type="radio" name="@item.getJid" value="@choice.getAlias">
                    </div>
                    <div class="pull-left" style="margin-right: 5px;">
                        <span class="badge">@choice.getAlias</span>
                    </div>
                    <div class="pull-left content-text">
                        @Html(choice.getContent)
                    </div>
                   </label>
            </div>
        }
    </div>
</div>
