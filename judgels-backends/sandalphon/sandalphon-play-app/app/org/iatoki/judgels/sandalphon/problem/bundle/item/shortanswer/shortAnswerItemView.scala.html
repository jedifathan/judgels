@import judgels.sandalphon.api.problem.bundle.BundleItem
@import judgels.sandalphon.api.problem.bundle.ShortAnswerItemConfig

@(item: BundleItem, conf: ShortAnswerItemConfig)

<div class="panel panel-default">
    <div class="panel-body">
        <div class="clearfix">
            <div class="table-cell">
                @(item.getNumber.get).&nbsp;
            </div>
            <div class="table-cell">
                <div class="content-text">
                @Html(conf.getStatement)
                </div>
            </div>
        </div>
        <hr />
        <input type="text" name="@item.getJid">
    </div>
</div>
